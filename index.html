<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src="index.js"></script>
</head>

<a-scene background="color: #ECECEC" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
<a-box id="cube" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
<a-sphere id="boule" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="" material="" geometry=""></a-sphere>
<a-cylinder id = "cylindre" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry=""></a-plane>
<a-entity id = "left-hand"  hand-controls="color: #ff00ff; handModelStyle: toon;  hand: left"  oculus-touch-controls="model: false" visible="true"></a-entity>
<a-entity id = "right-hand" hand-controls="color: #ff00ff; handModelStyle: toon;  hand: right" oculus-touch-controls="hand: right"  visible="true"></a-entity>
<a-entity id = "laser-left"  laser-controls="" oculus-touch-controls="hand: left"  laser-controls line="color: red; opacity: 0.75"></a-entity>
<a-entity id = "laser-right" laser-controls="" oculus-touch-controls="hand: right;model: false" laser-controls line="color: red; opacity: 0.75"></a-entity>

</a-scene>

</html>
